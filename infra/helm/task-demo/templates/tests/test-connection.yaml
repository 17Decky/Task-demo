{{- if and .Values.service .Values.service.enabled }}

apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Values.image.name }}-test-connection"
  labels:
    app: {{ .Values.image.name }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ .Values.image.name }}:{{ .Values.service.ports.port }}']
  restartPolicy: Never
{{- end }}
